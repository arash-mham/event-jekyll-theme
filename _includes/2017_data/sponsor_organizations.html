<!-- Portfolio Grid Section -->
    <section id="sponsors" class="bg-white">
        <div class="container" style="min-height: 50vh; height: 50vh;">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">IGS Sponsors</h2>
                </div>
            </div>
            <div class="row">
            {% for post in site.data.twenty_17.sponsors %}
                <div class="col-lg-3 col-md-4 col-sm-6 col-xs-6 speakers-item align-self-center" style="float: none; margin: 0 auto;">
                    <a href="{{ post.website }}" target="_blank">
                        <img src="{{site.baseurl}}/img/sponsors/{{ post.img }}" class="img-responsive img-centered" alt="">
                    </a>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
