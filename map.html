<html>
<head>
  <meta charset=utf-8 />
  <title>Styling points</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

    <!-- Load Leaflet from CDN -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
    integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
    integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
    crossorigin=""></script>


    <!-- Load Esri Leaflet from CDN -->
    <script src="https://unpkg.com/esri-leaflet@2.2.3/dist/esri-leaflet.js"
    integrity="sha512-YZ6b5bXRVwipfqul5krehD9qlbJzc6KOGXYsDjU9HHXW2gK57xmWl2gU6nAegiErAqFXhygKIsWPKbjLPXVb2g=="
    crossorigin=""></script>


  <style>
    body { margin:0; padding:0; }
    #map { position: absolute; top:0; bottom:0; right:0; left:0; }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  
  var iconOptionsCenter = {
    iconUrl: 'conference.png',
    iconSize: [30, 30]
  }
  // Creating a custom icon
  var customIconCenter = L.icon(iconOptionsCenter);
  
  var map = L.map('map').setView([49.284353,-123.11486], 15);
  var marker = L.marker([49.284353,-123.11486], { title: "IGS Venue" }).addTo(map);
  
  // Icon options
  var iconOptions = {
    iconUrl: 'hotel2.png',
    iconSize: [25, 25]
  }
  // Creating a custom icon
  var customIcon = L.icon(iconOptions);
  
  var markerDelta = L.marker([49.2841085,-123.1150636], { title: "Delta Hotel (100m)", icon: customIcon }).addTo(map);
  markerDelta.url = 'https://www.marriott.com/hotels/travel/yvrdv-delta-hotels-vancouver-downtown-suites/'
  markerDelta.on('click', function(){
  window.open(this.url, '_blank');
  });
  
  var markerStRegis = L.marker([49.2831655,-123.1181166], { title: "St. Regis Hotel (450m)", icon: customIcon }).addTo(map);
  markerStRegis.url = 'https://www.stregishotel.com/'
  markerStRegis.on('click', function(){
  window.open(this.url, '_blank');
  });
  
  var markerWestin = L.marker([49.2798655,-123.1190317], { title: "The Westin Grand Hotel (750m)", icon: customIcon }).addTo(map);
  markerWestin.url = 'https://www.marriott.com/hotels/travel/yvrgw-the-westin-grand-vancouver/'
  markerWestin.on('click', function(){
  window.open(this.url, '_blank');
  });
  
  var markerRamanda = L.marker([49.2833813,-123.1144184], { title: "Ramada Limited (190m)", icon: customIcon }).addTo(map);
  markerRamanda.url = 'https://www.ramadadowntownvancouver.com/'
  markerRamanda.on('click', function(){
  window.open(this.url, '_blank');
  });
  
  var markerDaysInn = L.marker([49.2863354,-123.1191618,17], { title: "Days Inn (600m) Call the hotel directly (+1 604-681-4335) and request the \"Local Business Corporate call-in rate\" for a 15% discount", icon: customIcon }).addTo(map);
  markerDaysInn.url = 'http://www.daysinnvancouver.com/'
  markerDaysInn.on('click', function(){
  window.open(this.url, '_blank');
  });
  
  
  L.esri.basemapLayer('Streets').addTo(map);
  L.esri.featureLayer({
    url: 'https://services.arcgis.com/rOo16HdIMeOBI4Mb/arcgis/rest/services/Trimet_Transit_Stops/FeatureServer/0',
    pointToLayer: function (geojson, latlng) {
      return L.marker(latlng, {
        icon: icons[geojson.properties.direction.toLowerCase()]
      });
    },
  }).addTo(map);
</script>

</body>
</html>
